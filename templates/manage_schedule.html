<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Available Dates & Times</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('appointments') }}">Appointments Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ml-auto d-flex">
                    <a href="{{ url_for('manage_schedule') }}" class="btn btn-primary mx-2">Change Date/Time Slots</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mx-2">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Manage Available Dates & Times</h1>

        <!-- Section to View Available Times by Selecting a Date -->
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="mb-0">View Available Times</h2>
            </div>
            <div class="card-body">
                <!-- Dropdown to select a date to view times -->
                <form id="viewTimesForm" method="POST" action="{{ url_for('view_times') }}" class="form-inline mb-3">
                    <div class="form-group mr-2">
                        <label for="date_id" class="sr-only">Select Date:</label>
                        <select name="date_id" id="date_id" class="form-control" required>
                            {% for date in dates %}
                            <option value="{{ date['id'] }}" {% if date['id'] == selected_date_id %}selected{% endif %}>
                                {{ date['available_date'] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">View Times</button>
                </form>

                <!-- List of available times for the selected date -->
                <ul class="list-group" id="availableTimesList">
                    {% for time in times %}
                    <li class="list-group-item">{{ time['available_time'] }}</li>
                    {% else %}
                    <li class="list-group-item">No available times for this date.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Section to Add a New Time for a Selected Date -->
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="mb-0">Add New Time</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_time') }}" class="form-inline mb-3">
                    <div class="form-group mr-2">
                        <label for="date_id_add" class="sr-only">Select Date:</label>
                        <select name="date_id_add" id="date_id_add" class="form-control" required>
                            {% for date in dates %}
                            <option value="{{ date['id'] }}">{{ date['available_date'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mr-2">
                        <label for="new_time" class="sr-only">New Time (e.g., 10:00 AM):</label>
                        <input type="text" name="new_time" id="new_time" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Time</button>
                </form>
            </div>
        </div>

        <!-- Section to Delete Times for a Selected Date -->
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="mb-0">Delete Available Times</h2>
            </div>
            <div class="card-body">
                <!-- Dropdown to select a date to manage times -->
                <form method="POST" action="{{ url_for('delete_time') }}" class="form-inline mb-3">
                    <div class="form-group mr-2">
                        <label for="date_id_delete" class="sr-only">Select Date:</label>
                        <select name="date_id_delete" id="date_id_delete" class="form-control" required>
                            {% for date in dates %}
                            <option value="{{ date['id'] }}">{{ date['available_date'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mr-2">
                        <label for="time_id_delete" class="sr-only">Select Time to Delete:</label>
                        <select name="time_id_delete" id="time_id_delete" class="form-control" required>
                            {% for time in times %}
                            <option value="{{ time['id'] }}">{{ time['available_time'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Time</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
